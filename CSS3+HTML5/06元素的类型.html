<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>06元素的类型</title>
		<style type="text/css">
			div{
				width: 200px;
				height:300px;
				background-color: #87CEEB;/*div典型的块状元素。可设置宽高*/
			}
			span{
			    background-color:red;
			}/*span典型的内联元素，不可设置高，只能设置宽属性，而span不能设置宽高*/
			p{
				width:299px;
				background-color:red;/*p行内元素，可设置宽度*/
			}
			strong{
				background-color:pink;
			}
			em{
				background-color:green;
			}
		</style>
	</head>
	<body>
		<div class="one">234134</div>
		<span id="one1">2234234</span>
		<p class="one2">2</p>
		<hr/>
		<strong>2kahslfhasd</strong><em>468276348</em>
	</body>
</html>
