<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03CSS样式表</title>
		<link rel="stylesheet" type="text/css" href="../css/03CSS样式表.css"/>
		<style type="text/css">
			h3{
				color: blueviolet;
				font-size:40px;
			}
		</style>
	</head>
	<body>
		<h2 style="font-size: 45px; color: chocolate;">我爱你</h2><!--行内式引入CSS样式表--直接在行内写-->
		<h3>我想你了你奶奶</h3><!--内嵌式引入CSS样式表--写在头部，引入CSS文件-->
		<p>我爱你中国</p><!--外链式引入CSS样式表--就外部创建CSS文件，在将其引入-->
	</body>
</html>
