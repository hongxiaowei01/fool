<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>04CSS3选择器</title>
		<style type="text/css">
			p[class^=one]{
				color:red;
				font-size: 44px;
			}
			p[class$="r"]{
				color:blue;
				font-size:33px;
			}
			h2[class*="wo"]{
				color: green;
				font-size: 44px;
			}
		</style>
	</head>
	<body>
		<p class="one">1</p>
		<p class="twor">2</p>
		<h2 class="1one">3</h2>
		<h2 class="2one">4</h2>
		<h2 class="1two">5</h3>
		<h2 class="2one">6</h3>
	</body>
</html>
