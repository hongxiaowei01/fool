<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../CSS/007.css"/>
	</head>
	<body>
		<div class="bg">
			<form action="" method="post">
				<h2>传智播客信息登记表</h2>
				<p></p><span>用户登录名</span>：<input type="email" name="eamil"  />（不能修改，只能查看）</p>
				<p><span>真实姓名</span>：<input type="text" name="text"  />（必须填写，只能输入汉字）</p>
				<p><span>真实年龄</span>：<input type="number" name="number" />（必须填写）</p>
				<p><span>出生日期</span>：<input type="time" name="time"  />（必须填写）</p>
				<p><span>电子邮箱</span>：<input type="email" name="email"  />（必须填写）</p>
				<p><span>身份证号</span>：<input type="number" name="number1"  />（必须填写，能够以数字、字母x结尾的身份证号码）</p>
				<p><span>手机号码</span>：<input type="number" name="number2" />必须填写</p>
				<p><span>个人主页</span>：<input type="url" name="url"  />(请选择网址)</p>
				<p><span>喜欢颜色</span>：<input type="color" name="color" />（请选择你喜欢的颜色）</p>
				 <input type="submit" name="submit" id="" value="提交" />
				 <input type="reset" name="reset" id="" value="重置" />
			</form>
		</div>
	</body>
</html>
