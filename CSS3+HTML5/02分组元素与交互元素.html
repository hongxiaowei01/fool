<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><!--figure和figcaption元素的使用存放视频，图片，图表等-->
		<title>02分组元素与交互元素</title>
	</head>
	<body>
		<figure>
			<figcaption>爱了爱了</figcaption>
			<img src="../image/1.jpg" >
			<p>qinqin</p>
		</figure>
		
		
	    <hgroup><!--hgroup元素的使用用于存放标题-->
			<h1>我的个人网站</h1>
			<h2>内容</h2>
		</hgroup>
		<p>内容</p>
		
		<details><!--details元素与summary交互元素的使用 隐藏与显示列表-->
			<summary>显示列表</summary>
			<ul>
				<li>列表一</li>
				<li>列表二</li>
			</ul>
		</details>
		
		<h1>我的工作进展</h1><!--progress元素的使用，交互元素-->
		<p><progress max="100" value="50"> </progress></p>
		
		<h1>学生的成绩表</h1><!--meter交互元素的使用-->
		<p>小红：<meter high="80" low="65" max="100" min="0" value="70" optimum="100"
		 title="70"></meter></p>
	</body>
</html>
