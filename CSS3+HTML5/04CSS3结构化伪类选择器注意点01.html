<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p:nth-last-of-type(1){
				font-size: 50px;
				color: #00FFFF;<!--p标签倒数第二个-->
			}
			p:nth-child(3){
				color: #8A2BE2;
				font-size: 40px;<!--第三个标签 p标签-->
			}
		</style>
	</head>
	<body>
		<p>1</p>
		<h2>2</h2>
		<p>3</p>
		<h2>4</h2>
		<p>5</p>
		<h2>6</h2>
	</body>
</html>
