<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02HTML框架</title>
		<frameset border="3" frameborder="1"
			  bordercolor="blue" cols="25%,50%,25%">
			<frame src="html/frame_a.html" noresize="noresize" >
			<frame src="html/farme_b.html" scrolling="no">
			<frame src="html/farme_c.html" >
		</frameset><!--frameset是框架，border先设置，在设置frameborder框架的宽度，bordercolor边框的颜色，还有的是cols左右分割，cows是上下分割，noresize属性是随意手动更改大小，属性值为noresize，scrolling禁止滚动属性-->
	</head>
	
	
</html>
