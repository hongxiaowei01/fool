<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03文本外观属性</title>
		<style type="text/css">
			.one{
				color: red;
				letter-spacing: 10px;
				line-height: 35px;
				text-decoration:underline;
				text-indent:2em;
			}
			.two{
				color: pink;
				word-spacing: 40px;
				line-height: 39px;
				text-decoration: overline;
			}
			.three{
				text-decoration: line-through;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<p class="one">一个善良的人，就象一盏明灯既照亮了周围的人，</p>
		<p class="two">improtant pink</p>
		<p class="three">文本外观属性</p>
	</body>
</html>
