<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02结构元素的使用</title>
	</head>
	<body>
		
		<header >
			<h1>爱了爱了</h1>
			<h1>chichi</h1>
			<h1>我是你爸爸</h1>
		</header><!--header头部结构元素的使用-->
		
		
		<nav>
			<ul>
				<li><a href="#">baa</a></li><!--超链接a元素的使用-->
				<li><a href="#">xixi</a></li>
				<li><a href="#">linlin</a></li>
				<li><a href="#">lianx</a></li>
			</ul>
		</nav>
		
		
		<article><!--article存放内容块的元素与section元素一起的使用的方法-->
			<header><h2>
				第一章
			</h2></header>
			<section>
				<header><h2>
					第一节
				</h2></header>
			</section>
			<section>
				<header><h2>
					第二节
				</h2></header>
			</section>
		</article>
		<article>
			<header><h2>
				第二章
			</h2></header>
			<footer><!--footer页面底部的元素的使用-->
				页面底部
			</footer>
		</article>
	</body>
</html>
