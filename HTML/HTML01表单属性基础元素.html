<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01表单属性 基础元素</title>
	</head>
	<body>
		<form action="" method="post">
			账号：<input type="text" name="wenben" id="wenben" value="" /><br><!--单行文本域输入框-->
			密码：<input type="password" name="mima" id="mima" value="" /><br><br><!--密码输入框--->
			
			
			爱好：<input type="checkbox" name="aihao" id="aihao" value=""/>游泳
			      <input type="checkbox" name="aihao" id="aihao1" value="" />游戏
				  <input type="checkbox" name="aihao" id="aihao2" value="" />唱歌<br><br><!--复选框-->
				  
			职业：<input type="radio" name="zhiye" id="" value="" />医生
			      <input type="radio" name="zhiye" id="" value="" />忍者
				  <input type="radio" name="zhiye" id="" value="" />教师<br><br><!--单选按钮-->
				  
			按钮：<input type="button" name="" id="" value="按住我" /><br><br><!--普通按钮-->
				 <input type="submit" name="" id="" value="提交" />&nbsp;&nbsp;<!--提交按钮-->
				 <input type="reset" name="" id="" value="重置" /><br><br><!--提交按钮-->
				 <input type="image" name="" id="" value="" src="../image/book.png" /><br><br><!--图像按钮-->
				 
		    邮箱：<input type="email" name="" id="" value="" /><br><!--邮箱地址输入域-->
			网址：<input type="url" name="" id="" value="" /><br><!--网址输入域-->
			电话：<input type="tel" name="" /><br><!--电话输入域-->
			数值：<input type="number" name="" id="" value="" /><br><!--数值输入域-->
			搜索：<input type="search" name="" id="" value="" /><br><!--搜索域-->
			颜色：<input type="color" name="" id="" value="red" /><br><!--颜色输入域-->
			范围：<input type="range" name="" id="" value="" />100<br><!--范围调控器-->
			文本：<input type="file" name="" id="" value="" /><!--文件选择器-->
		</form>
	</body>
</html>
