<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02列表元素的使用</title>
	</head>
	<body>
		<ul>
			<li>haha</li>
			<li>heihei</li>
			<li>aiai</li>
			<li>xixi</li>
		</ul>
		
		<ol reversed="ture" start="2"><!--reversed为反向排序，start设置起始值-->
			<li>haha</li>
			<li>heihei</li>
			<li>aiai</li>
			<li>xixi</li>
		</ol>
		
		<dl>
			<dt>mingchi</dt>
			<dd>haha</dd>
			<dd>aiai</dd>
			<dt>meishi</dt>
			<dd>baoyu</dd>
			<dd>nipapa</dd>
		</dl>
		
		<h2>chichi</h2>
		<ul>
			<li>咖啡
			<ol>
				<li>拿铁</li>
				<li>摩卡</li>
			</ol>
			</li>
			<li>茶
			<ul>
				<li>碧螺春</li>
				<li>龙井</li>
			</ul>
			</li>
		</ul>
	</body>
</html>
